<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∏–≥–Ω–∞–ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Roboto –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–∞ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #15181b; /* –ï–¥–∏–Ω—ã–π —Ñ–æ–Ω –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 24px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
    /* –°–µ–∫—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #controls {
      margin-bottom: 20px;
    }
    select, .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    select {
      background-color: #2a2e35;
      color: #fff;
      appearance: none;
    }
    .btn {
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #006699;
    }
    /* –°—Ç–∏–ª—å –¥–ª—è –±–ª–æ–∫–∞ —Å–æ —Å—Ç–∞—Ç—É—Å–æ–º */
    #status {
      min-height: 40px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
      display: none; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞ */
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #15181b;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }
    /* –ü–æ–¥–ø–∏—Å—å —Å –∏—Ç–æ–≥–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π */
    #caption {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</h2>
    <!-- –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è: —Å–µ–ª–µ–∫—Ç–æ—Ä –∏ –∫–Ω–æ–ø–∫–∞ -->
    <div id="controls">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–æ–º–± (–æ—Ç 2 –¥–æ 10):</p>
      <select id="bombCount">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button class="btn" id="generateBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    </div>
    <!-- –ë–ª–æ–∫ –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç—Ç–∞–ø–æ–≤ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
    <div id="status"></div>
    <!-- –°–µ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ (5x5) -->
    <div id="grid" class="grid"></div>
    <!-- –ü–æ–¥–ø–∏—Å—å —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ —Å–∏–≥–Ω–∞–ª–µ -->
    <div id="caption"></div>
  </div>
  <script>
    // –§—É–Ω–∫—Ü–∏—è –∏–º–∏—Ç–∞—Ü–∏–∏ "–º–∞–≥–∏–∏" –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–≥–Ω–∞–ª–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –∏ –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏
    async function simulateSignal() {
      const steps = [
        "üîç –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥—É–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Å–∏–≥–Ω–∞–ª–æ–≤...",
        "üíæ –ó–∞–≥—Ä—É–∑–∫–∞ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è...",
        "‚öôÔ∏è –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —è–¥–µ—Ä–Ω–æ–π –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö...",
        "üîÑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ–π—Ä–æ–Ω–Ω—ã—Ö —Å–µ—Ç–µ–π...",
        "üöÄ –†–∞—Å—á—ë—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ —Å–∏–≥–Ω–∞–ª–∞...",
        "‚ú® –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–≥–Ω–æ–∑–∞..."
      ];
      const statusDiv = document.getElementById("status");
      for (let step of steps) {
        statusDiv.textContent = step;
        // –ó–∞–¥–µ—Ä–∂–∫–∞ –æ—Ç 1 –¥–æ 1.5 —Å–µ–∫—É–Ω–¥ –Ω–∞ –∫–∞–∂–¥–æ–º —ç—Ç–∞–ø–µ
        await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 500));
      }
      statusDiv.textContent = "";
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã/–≤—Ä–µ–º–µ–Ω–∏
    function formatDate(date) {
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      const HH = String(date.getHours()).padStart(2, '0');
      const MM = String(date.getMinutes()).padStart(2, '0');
      return `${dd} ${mm} ${yyyy} ${HH}:${MM}`;
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–∏–≥–Ω–∞–ª"
    document.getElementById("generateBtn").addEventListener("click", async function() {
      // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–æ –≤—Ä–µ–º—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
      document.getElementById("controls").style.display = "none";
      // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      document.getElementById("grid").style.display = "none";
      document.getElementById("caption").innerHTML = "";
      
      const bombCount = parseInt(document.getElementById("bombCount").value);
      const totalCells = 25;
      let cells = new Array(totalCells).fill("diamond");
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º bombCount —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π –¥–ª—è –±–æ–º–±
      let bombIndices = [];
      while (bombIndices.length < bombCount) {
        let index = Math.floor(Math.random() * totalCells);
        if (!bombIndices.includes(index)) {
          bombIndices.push(index);
        }
      }
      bombIndices.forEach(i => cells[i] = "bomb");
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–∏–≥–Ω–∞–ª–∞
      await simulateSignal();
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–¥–ø–∏—Å–∏
      const gameNumber = Math.floor(13425 + Math.random() * (124345 - 13425));
      const now = new Date();
      const formattedTime = formatDate(now);
      const chance = (91 + Math.random() * 7).toFixed(2);
      
      // –§–æ—Ä–º–∏—Ä—É–µ–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–µ—Ç–∫—É —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
      const gridDiv = document.getElementById("grid");
      gridDiv.innerHTML = "";
      cells.forEach(cell => {
        const cellDiv = document.createElement("div");
        cellDiv.className = "cell";
        cellDiv.style.backgroundImage = cell === "diamond" ? "url('dimond.png')" : "url('bomb.png')";
        gridDiv.appendChild(cellDiv);
      });
      gridDiv.style.display = "grid";
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ç–æ–≥–æ–≤—É—é –ø–æ–¥–ø–∏—Å—å
      const captionDiv = document.getElementById("caption");
      captionDiv.innerHTML = `<p>üí£ –ò–≥—Ä–∞ ‚Ññ${gameNumber}<br>üïì ${formattedTime}</p>
                              <p>–®–∞–Ω—Å - ${chance}%<br>‚ùóÔ∏è –ò–∑–±–µ–≥–∞–π—Ç–µ –±–æ–º–±–æ—á–µ–∫.</p>`;
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
      document.getElementById("controls").style.display = "block";
    });
  </script>
</body>
</html>

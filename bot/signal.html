<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∏–≥–Ω–∞–ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* –û–±—â–∏–µ —Å–±—Ä–æ—Å—ã –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #15181b; /* –ï–¥–∏–Ω—ã–π —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–µ–≥–∫—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∏–ª–∏ —Ç–µ–Ω–µ–≤–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è */
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #controls {
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    select, .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    select {
      background-color: #2a2e35;
      color: #fff;
      appearance: none;
    }
    .btn {
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #006699;
    }
    /* –ë–ª–æ–∫ —Å—Ç–∞—Ç—É—Å–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ */
    #status {
      font-size: 16px;
      min-height: 40px;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    /* –°–µ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (5x5) */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #15181b; /* –§–æ–Ω —è—á–µ–µ–∫ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –æ—Å–Ω–æ–≤–Ω—ã–º —Ñ–æ–Ω–æ–º */
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }
    /* –ò—Ç–æ–≥–æ–≤–∞—è –ø–æ–¥–ø–∏—Å—å */
    #caption {
      font-size: 16px;
      line-height: 1.4;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</h2>
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div id="controls">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–æ–º–± (–æ—Ç 2 –¥–æ 20):</p>
      <select id="bombCount">
        <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–ø—Ü–∏–π –æ—Ç 2 –¥–æ 20 -->
        <script>
          for (let i = 2; i <= 20; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
      <button class="btn" id="generateBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    </div>
    <!-- –ë–ª–æ–∫ –¥–ª—è —ç—Ç–∞–ø–æ–≤ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
    <div id="status"></div>
    <!-- –°–µ—Ç–∫–∞ 5x5 (—Ä–µ–∑—É–ª—å—Ç–∞—Ç) -->
    <div id="grid" class="grid"></div>
    <!-- –ò—Ç–æ–≥–æ–≤–∞—è –ø–æ–¥–ø–∏—Å—å -->
    <div id="caption"></div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–¥–µ—Ä–∂–µ–∫ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Å—Ç–∞—Ç—É—Å–∞
    async function simulateSignal() {
      const steps = [
        "üîç –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥—É–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Å–∏–≥–Ω–∞–ª–æ–≤...",
        "üíæ –ó–∞–≥—Ä—É–∑–∫–∞ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è...",
        "‚öôÔ∏è –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —è–¥–µ—Ä–Ω–æ–π –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö...",
        "üîÑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ–π—Ä–æ–Ω–Ω—ã—Ö —Å–µ—Ç–µ–π...",
        "üöÄ –†–∞—Å—á—ë—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ —Å–∏–≥–Ω–∞–ª–∞...",
        "‚ú® –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–≥–Ω–æ–∑–∞..."
      ];
      const statusDiv = document.getElementById("status");
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å—Ç–∞—Ç—É—Å–∞
      statusDiv.style.opacity = 1;
      for (let step of steps) {
        statusDiv.textContent = step;
        await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 500));
      }
      // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
      statusDiv.textContent = "";
      statusDiv.style.opacity = 0;
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã/–≤—Ä–µ–º–µ–Ω–∏
    function formatDate(date) {
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      const HH = String(date.getHours()).padStart(2, '0');
      const MM = String(date.getMinutes()).padStart(2, '0');
      return `${dd} ${mm} ${yyyy} ${HH}:${MM}`;
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–∏–≥–Ω–∞–ª"
    document.getElementById("generateBtn").addEventListener("click", async function() {
      // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
      document.getElementById("controls").style.opacity = 0;
      // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      const gridDiv = document.getElementById("grid");
      gridDiv.style.opacity = 0;
      gridDiv.innerHTML = "";
      const captionDiv = document.getElementById("caption");
      captionDiv.style.opacity = 0;
      captionDiv.innerHTML = "";
      
      const bombCount = parseInt(document.getElementById("bombCount").value);
      const totalCells = 25;
      // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–∞—Å—Å–∏–≤ —è—á–µ–µ–∫ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ "diamond"
      let cells = new Array(totalCells).fill("diamond");
      
      // –í—ã–±–∏—Ä–∞–µ–º bombCount —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –±–æ–º–±
      let bombIndices = [];
      while (bombIndices.length < bombCount) {
        let index = Math.floor(Math.random() * totalCells);
        if (!bombIndices.includes(index)) {
          bombIndices.push(index);
        }
      }
      bombIndices.forEach(i => cells[i] = "bomb");
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
      await simulateSignal();
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–¥–ø–∏—Å–∏
      const gameNumber = Math.floor(13425 + Math.random() * (124345 - 13425));
      const now = new Date();
      const formattedTime = formatDate(now);
      const chance = (91 + Math.random() * 7).toFixed(2);
      
      // –°–æ–∑–¥–∞–µ–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–µ—Ç–∫—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      cells.forEach(cell => {
        const cellDiv = document.createElement("div");
        cellDiv.className = "cell";
        cellDiv.style.backgroundImage = cell === "diamond" 
          ? "url('dimond.png')" 
          : "url('bomb.png')";
        gridDiv.appendChild(cellDiv);
      });
      gridDiv.style.opacity = 1;
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Ç–æ–≥–æ–≤—É—é –ø–æ–¥–ø–∏—Å—å
      captionDiv.innerHTML = `<p>üí£ –ò–≥—Ä–∞ ‚Ññ${gameNumber}<br>üïì ${formattedTime}</p>
                              <p>–®–∞–Ω—Å - ${chance}%<br>‚ùóÔ∏è –ò–∑–±–µ–≥–∞–π—Ç–µ –±–æ–º–±–æ—á–µ–∫, –æ—Ç–º–µ—á–µ–Ω–Ω—ã—Ö ‚≠ê.</p>`;
      captionDiv.style.opacity = 1;
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
      document.getElementById("controls").style.opacity = 1;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JetX —Å–∏–≥–Ω–∞–ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* –°–±—Ä–æ—Å—ã –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1c1e26, #15181b);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    #controls {
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff8800, #ff5500);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #ff5500, #ff3300);
      transform: scale(1.02);
    }
    #status {
      font-size: 16px;
      min-height: 40px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #ffcc00;
    }
    #rocket {
      width: 100px;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #coefficient {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ä–∞–∫–µ—Ç—ã */
    @keyframes flyUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-150px); }
    }
    .animate {
      animation: flyUp 2s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ JetX —Å–∏–≥–Ω–∞–ª</h2>
    <div id="controls">
      <button class="btn" id="generateBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    </div>
    <div id="status"></div>
    <img id="rocket" src="aero.png" alt="–†–∞–∫–µ—Ç–∞">
    <div id="coefficient"></div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–¥–µ—Ä–∂–µ–∫ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Å—Ç–∞—Ç—É—Å–∞
    async function simulateSignal() {
      const steps = [
        "üîç –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ä–∞–∫–µ—Ç—ã...",
        "üî• –ó–∞–ø—É—Å–∫ –¥–≤–∏–≥–∞—Ç–µ–ª—è...",
        "üöÄ –†–∞–∫–µ—Ç–∞ –Ω–∞–±–∏—Ä–∞–µ—Ç –≤—ã—Å–æ—Ç—É...",
        "üìà –ê–Ω–∞–ª–∏–∑ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏...",
        "‚è≥ –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞..."
      ];
      const statusDiv = document.getElementById("status");
      statusDiv.style.opacity = 1;
      for (let step of steps) {
        statusDiv.textContent = step;
        await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 500));
      }
      statusDiv.textContent = "";
      statusDiv.style.opacity = 0;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞ –æ—Ç 1 –¥–æ 30 —Å —É–∫–ª–æ–Ω–æ–º –≤ —Å—Ç–æ—Ä–æ–Ω—É –º–µ–Ω—å—à–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π
    function generateCoefficient() {
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º Math.pow(Math.random(), 2) –¥–ª—è —Å–º–µ—â–µ–Ω–∏—è –∫ –º–µ–Ω—å—à–∏–º –∑–Ω–∞—á–µ–Ω–∏—è–º
      let coeff = 1 + Math.pow(Math.random(), 2) * 29;
      return coeff.toFixed(2);
    }
    
    document.getElementById("generateBtn").addEventListener("click", async function() {
      // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
      document.getElementById("controls").style.opacity = 0;
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      const rocketImg = document.getElementById("rocket");
      rocketImg.style.opacity = 0;
      rocketImg.classList.remove("animate");
      const coefficientDiv = document.getElementById("coefficient");
      coefficientDiv.style.opacity = 0;
      coefficientDiv.innerHTML = "";
      
      await simulateSignal();
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º —Ä–∞–∫–µ—Ç—É
      rocketImg.style.opacity = 1;
      rocketImg.classList.add("animate");
      
      // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç
      const coeff = generateCoefficient();
      coefficientDiv.innerHTML = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${coeff}x</strong>`;
      coefficientDiv.style.opacity = 1;
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
      document.getElementById("controls").style.opacity = 1;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JetX —Å–∏–≥–Ω–∞–ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* –û–±—â–∏–µ —Å–±—Ä–æ—Å—ã –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1c1e26, #15181b);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    /* –ë–ª–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ‚Äì —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
    #controls {
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }
    .btn {
      display: inline-block;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #ff8800, #ff5500);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 0 auto;
    }
    .btn:hover {
      background: linear-gradient(90deg, #ff5500, #ff3300);
      transform: scale(1.02);
    }
    #status {
      font-size: 16px;
      min-height: 40px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #ffcc00;
    }
    #rocket {
      width: 100px;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #result {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #result p {
      margin: 5px 0;
      font-size: 16px;
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∫–µ—Ç—ã */
    @keyframes flyUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-150px); }
    }
    .animate {
      animation: flyUp 2s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ JetX —Å–∏–≥–Ω–∞–ª</h2>
    <div id="controls">
      <button class="btn" id="generateBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    </div>
    <div id="status"></div>
    <img id="rocket" src="aero.png" alt="–†–∞–∫–µ—Ç–∞">
    <div id="result"></div>
  </div>

  <script>
    // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–µ–∫ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Å—Ç–∞—Ç—É—Å–∞
    async function simulateSignal() {
      const steps = [
        "üîç –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ä–∞–∫–µ—Ç—ã...",
        "üî• –ó–∞–ø—É—Å–∫ –¥–≤–∏–≥–∞—Ç–µ–ª—è...",
        "üöÄ –†–∞–∫–µ—Ç–∞ –Ω–∞–±–∏—Ä–∞–µ—Ç –≤—ã—Å–æ—Ç—É...",
        "üìà –ê–Ω–∞–ª–∏–∑ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏...",
        "‚è≥ –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞..."
      ];
      const statusDiv = document.getElementById("status");
      statusDiv.style.opacity = 1;
      for (let step of steps) {
        statusDiv.textContent = step;
        await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 500));
      }
      statusDiv.textContent = "";
      statusDiv.style.opacity = 0;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞:
    // 90% - –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç 1 –¥–æ 3, 10% - –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç 3 –¥–æ 30
    function generateCoefficient() {
      let r = Math.random();
      let coeff;
      if (r < 0.9) {
        coeff = 1 + Math.random() * 2; // 1 - 3
      } else {
        coeff = 3 + Math.random() * 27; // 3 - 30
      }
      return coeff.toFixed(2);
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã/–≤—Ä–µ–º–µ–Ω–∏
    function formatDate(date) {
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      const HH = String(date.getHours()).padStart(2, '0');
      const MM = String(date.getMinutes()).padStart(2, '0');
      return `${dd}.${mm}.${yyyy} ${HH}:${MM}`;
    }
    
    document.getElementById("generateBtn").addEventListener("click", async function() {
      // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–Ω–æ –∫–Ω–æ–ø–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ)
      document.getElementById("controls").style.opacity = 0.5;
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      const rocketImg = document.getElementById("rocket");
      rocketImg.style.opacity = 0;
      rocketImg.classList.remove("animate");
      const resultDiv = document.getElementById("result");
      resultDiv.style.opacity = 0;
      resultDiv.innerHTML = "";
      
      await simulateSignal();
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º —Ä–∞–∫–µ—Ç—É
      rocketImg.style.opacity = 1;
      rocketImg.classList.add("animate");
      
      // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
      const gameNumber = Math.floor(13425 + Math.random() * (124345 - 13425));
      const now = new Date();
      const formattedTime = formatDate(now);
      const coeff = generateCoefficient();
      // –î–ª—è —à–∞–Ω—Å–∞ –º–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å —Ñ–æ—Ä–º—É–ª—É, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ Mines
      const chance = (91 + Math.random() * 7).toFixed(2);
      
      // –í—ã–≤–æ–¥–∏–º –∏—Ç–æ–≥–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
      resultDiv.innerHTML = `<p>üí£ –ò–≥—Ä–∞ ‚Ññ${gameNumber}</p>
                             <p>üïì ${formattedTime}</p>
                             <p>üéØ –®–∞–Ω—Å: ${chance}%</p>
                             <p>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <strong>${coeff}x</strong></p>`;
      resultDiv.style.opacity = 1;
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
      document.getElementById("controls").style.opacity = 1;
    });
  </script>
</body>
</html>
